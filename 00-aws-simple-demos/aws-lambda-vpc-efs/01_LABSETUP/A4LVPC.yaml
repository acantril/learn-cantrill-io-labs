    DependsOn: ["ElasticFileSystemMountTarget0", "ElasticFileSystemMountTarget1"]
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    Properties:
      InstanceType: "t2.micro"
      ImageId: !Ref LatestAmiId
      IamInstanceProfile: !Ref WEBInstanceProfile
      SubnetId: !Ref SubnetPUBLICB
      SecurityGroupIds: 
        - !Ref SGWEB
      Tags:
        - Key: Name
