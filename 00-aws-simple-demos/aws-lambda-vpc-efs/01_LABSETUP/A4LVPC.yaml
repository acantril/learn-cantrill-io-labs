            }
          }
          echo '</tr>';
          ?>
          </table></center>
          </body></html>
          EOF


          sleep 120

          # STEP 4 - Mount EFS

          mkdir -p /var/www/html/images
          chown -R ec2-user:apache /var/www/
          echo -e "${ElasticFileSystem}:/ /var/www/html/images efs _netdev,tls,iam 0 0" >> /etc/fstab
          mount -a -t efs defaults

          # Step 5 - permissions 
          usermod -a -G apache ec2-user   
